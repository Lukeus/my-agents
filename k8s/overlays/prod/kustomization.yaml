apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: agents-prod

namePrefix: prod-

commonLabels:
  environment: production

bases:
  - ../../base

patchesStrategicMerge:
  - patches/namespace.yaml
  - patches/replicas.yaml
  - patches/resources.yaml

configMapGenerator:
  - name: env-config
    literals:
      - ASPNETCORE_ENVIRONMENT=Production
      - Logging__LogLevel__Default=Warning
      - Logging__LogLevel__Microsoft=Error

images:
  - name: youracr.azurecr.io/agents-notification-api
    newTag: prod-v1.0.0
  - name: youracr.azurecr.io/agents-devops-api
    newTag: prod-v1.0.0
  - name: youracr.azurecr.io/agents-testplanning-api
    newTag: prod-v1.0.0
  - name: youracr.azurecr.io/agents-implementation-api
    newTag: prod-v1.0.0
  - name: youracr.azurecr.io/agents-servicedesk-api
    newTag: prod-v1.0.0
