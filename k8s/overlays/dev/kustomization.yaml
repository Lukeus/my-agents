apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: agents-dev

namePrefix: dev-

commonLabels:
  environment: dev

bases:
  - ../../base

patchesStrategicMerge:
  - patches/namespace.yaml
  - patches/resources.yaml

configMapGenerator:
  - name: env-config
    literals:
      - ASPNETCORE_ENVIRONMENT=Development
      - Logging__LogLevel__Default=Debug

images:
  - name: youracr.azurecr.io/agents-notification-api
    newTag: dev-latest
  - name: youracr.azurecr.io/agents-devops-api
    newTag: dev-latest
  - name: youracr.azurecr.io/agents-testplanning-api
    newTag: dev-latest
  - name: youracr.azurecr.io/agents-implementation-api
    newTag: dev-latest
  - name: youracr.azurecr.io/agents-servicedesk-api
    newTag: dev-latest
