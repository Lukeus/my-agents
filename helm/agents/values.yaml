# Ingress configuration
ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  hosts:
    - host: agents.example.com
      paths:
        - path: /notification
          pathType: Prefix
          backend:
            service:
              name: notification
              port: 80
        - path: /devops
          pathType: Prefix
          backend:
            service:
              name: devops
              port: 80
        - path: /testplanning
          pathType: Prefix
          backend:
            service:
              name: testplanning
              port: 80
        - path: /implementation
          pathType: Prefix
          backend:
            service:
              name: implementation
              port: 80
        - path: /servicedesk
          pathType: Prefix
          backend:
            service:
              name: servicedesk
              port: 80
  tls:
    - secretName: agents-tls
      hosts:
        - agents.example.com

# Network policies
networkPolicy:
  enabled: true
  policyTypes:
    - Ingress
    - Egress

# Pod security context
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000
  seccompProfile:
    type: RuntimeDefault

# Container security context
securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: false
  capabilities:
    drop:
      - ALL

# Node selector
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity rules
affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app
                operator: In
                values:
                  - agents
          topologyKey: kubernetes.io/hostname
