# Default values for agents chart

# Global settings
global:
  imageRegistry: ""
  imagePullSecrets: []
  storageClass: ""

# Common image settings
image:
  registry: youracr.azurecr.io
  pullPolicy: IfNotPresent
  tag: "latest"

# Common service account
serviceAccount:
  create: true
  annotations: {}
  name: "agents-sa"

# Notification Agent
notificationAgent:
  enabled: true
  name: notification
  replicaCount: 2
  image:
    repository: agents-notification-api
  service:
    type: ClusterIP
    port: 80
    targetPort: 8080
  resources:
    limits:
      cpu: 1000m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 10
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 80
  livenessProbe:
    httpGet:
      path: /health
      port: 8080
    initialDelaySeconds: 30
    periodSeconds: 10
  readinessProbe:
    httpGet:
      path: /health
      port: 8080
    initialDelaySeconds: 10
    periodSeconds: 5
  env:
    - name: ASPNETCORE_ENVIRONMENT
      value: "Production"
    - name: DOTNET_EnableDiagnostics
      value: "0"

