name: Docker Build and Push

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  REGISTRY: ${{ secrets.ACR_LOGIN_SERVER }}
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - name: notification
            dockerfile: src/Presentation/Agents.API.Notification/Dockerfile
          - name: devops
            dockerfile: src/Presentation/Agents.API.DevOps/Dockerfile
          - name: testplanning
            dockerfile: src/Presentation/Agents.API.TestPlanning/Dockerfile
          - name: implementation
            dockerfile: src/Presentation/Agents.API.Implementation/Dockerfile
          - name: servicedesk
            dockerfile: src/Presentation/Agents.API.ServiceDesk/Dockerfile
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Check if Azure is configured
      id: azure-check
      run: |
        if [ -n "${{ secrets.AZURE_CREDENTIALS }}" ] && [ -n "${{ secrets.ACR_NAME }}" ]; then
          echo "configured=true" >> $GITHUB_OUTPUT
        else
          echo "configured=false" >> $GITHUB_OUTPUT
          echo "::warning::Azure credentials not configured. Skipping ACR push. Set AZURE_CREDENTIALS and ACR_NAME secrets to enable."
        fi
      
    - name: Azure Login
      if: steps.azure-check.outputs.configured == 'true'
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        
    - name: Log in to Azure Container Registry
      if: steps.azure-check.outputs.configured == 'true'
      run: |
        az acr login --name ${{ secrets.ACR_NAME }}
        
    - name: Get ACR token for Trivy
      if: steps.azure-check.outputs.configured == 'true'
      id: acr-token
      run: |
        TOKEN=$(az acr login --name ${{ secrets.ACR_NAME }} --expose-token --output tsv --query accessToken)
        echo "::add-mask::$TOKEN"
        echo "token=$TOKEN" >> $GITHUB_OUTPUT
        
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/agents-${{ matrix.service.name }}-api
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha
          type=raw,value=latest,enable={{is_default_branch}}
          
    - name: Build and push Docker image
      if: steps.azure-check.outputs.configured == 'true'
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ${{ matrix.service.dockerfile }}
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=registry,ref=${{ env.REGISTRY }}/agents-${{ matrix.service.name }}-api:buildcache
        cache-to: type=registry,ref=${{ env.REGISTRY }}/agents-${{ matrix.service.name }}-api:buildcache,mode=max
        build-args: |
          BUILD_CONFIGURATION=Release
          
    - name: Build Docker image (without push)
      if: steps.azure-check.outputs.configured == 'false'
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ${{ matrix.service.dockerfile }}
        push: false
        tags: agents-${{ matrix.service.name }}-api:${{ github.sha }}
        labels: ${{ steps.meta.outputs.labels }}
        build-args: |
          BUILD_CONFIGURATION=Release
          
    - name: Run Trivy security scan (ACR)
      if: steps.azure-check.outputs.configured == 'true'
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.REGISTRY }}/agents-${{ matrix.service.name }}-api:${{ github.sha }}
        format: 'sarif'
        output: 'trivy-results-${{ matrix.service.name }}.sarif'
        severity: 'CRITICAL,HIGH'
      env:
        TRIVY_USERNAME: ${{ secrets.ACR_NAME }}
        TRIVY_PASSWORD: ${{ steps.acr-token.outputs.token }}
      continue-on-error: true
      
    - name: Run Trivy security scan (local)
      if: steps.azure-check.outputs.configured == 'false'
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: agents-${{ matrix.service.name }}-api:${{ github.sha }}
        format: 'sarif'
        output: 'trivy-results-${{ matrix.service.name }}.sarif'
        severity: 'CRITICAL,HIGH'
      continue-on-error: true
        
    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results-${{ matrix.service.name }}.sarif'
        category: trivy-${{ matrix.service.name }}
