name: Security Scanning

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run daily at 2am UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  code-scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Run Trivy vulnerability scanner in repo mode
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-repo-results.sarif'
        severity: 'CRITICAL,HIGH,MEDIUM'
        
    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-repo-results.sarif'
        category: trivy-repo
        
  dependency-scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
        
    - name: Restore dependencies
      run: dotnet restore Agents.sln
      
    - name: Check for vulnerable packages
      run: dotnet list package --vulnerable --include-transitive
      
    - name: Check for deprecated packages
      run: dotnet list package --deprecated
      
  docker-scan:
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    strategy:
      matrix:
        service: [notification, devops, testplanning, implementation, servicedesk]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: src/Presentation/Agents.API.${{ matrix.service }}/Dockerfile
        push: false
        load: true
        tags: agents-${{ matrix.service }}-api:scan
        
    - name: Run Trivy vulnerability scanner on Docker image
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: agents-${{ matrix.service }}-api:scan
        format: 'sarif'
        output: 'trivy-docker-${{ matrix.service }}.sarif'
        severity: 'CRITICAL,HIGH'
        
    - name: Upload Trivy Docker results
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-docker-${{ matrix.service }}.sarif'
        category: trivy-docker-${{ matrix.service }}
        
  secrets-scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: TruffleHog OSS
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: ${{ github.event.repository.default_branch }}
        head: HEAD
        extra_args: --debug --only-verified
