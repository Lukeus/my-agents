name: Security Scanning

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run daily at 2am UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  code-scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Run Trivy vulnerability scanner in repo mode
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-repo-results.sarif'
        severity: 'CRITICAL,HIGH,MEDIUM'
        
    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v4
      with:
        sarif_file: 'trivy-repo-results.sarif'
        category: trivy-repo
        
  dependency-scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Restore dependencies
      run: dotnet restore Agents.sln
      
    - name: Check for vulnerable packages
      run: dotnet list package --vulnerable --include-transitive
      
    - name: Check for deprecated packages
      run: dotnet list package --deprecated
      
  docker-scan:
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    strategy:
      matrix:
        service:
          - { name: notification, path: Notification }
          - { name: devops, path: DevOps }
          - { name: testplanning, path: TestPlanning }
          - { name: implementation, path: Implementation }
          - { name: servicedesk, path: ServiceDesk }
          - { name: bimclassification, path: BimClassification }
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: src/Presentation/Agents.API.${{ matrix.service.path }}/Dockerfile
        push: false
        load: true
        tags: agents-${{ matrix.service.name }}-api:scan
        
    - name: Run Trivy vulnerability scanner on Docker image
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: agents-${{ matrix.service.name }}-api:scan
        format: 'sarif'
        output: 'trivy-docker-${{ matrix.service.name }}.sarif'
        severity: 'CRITICAL,HIGH'
        
    - name: Upload Trivy Docker results
      uses: github/codeql-action/upload-sarif@v4
      with:
        sarif_file: 'trivy-docker-${{ matrix.service.name }}.sarif'
        category: trivy-docker-${{ matrix.service.name }}
        
  secrets-scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: TruffleHog OSS
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: ${{ github.event.pull_request.base.sha || github.event.before }}
        head: ${{ github.event.pull_request.head.sha || github.sha }}
        extra_args: --debug --only-verified
